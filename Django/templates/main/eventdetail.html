{%extends "base.html"%}
{%block content%}
{%if event%}
<img src="{{event.logo.url}}" alt=logo><h1>{{event.name}}</h1>
<p>{{event.description}}</p>
<h2>Contests</h2>
    <ul>
    {%for contest in event.contest_set.all%}
        <li>{{contest.weight_class.name}} <a href = "{%url 'main:contestsignup' contest.id %}" >Sign up.</a></li>
    {%endfor%}
    </ul>
{%else%}
There is no event with this ID.
{%endif%}
{%endblock%}
