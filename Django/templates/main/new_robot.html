{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block meta %}
    <title>New Robot - Roboteer's Tavern</title>
{% endblock %}
{% block content %}
    <div class="main-content">
    <form method="post" enctype="multipart/form-data" action="{% url 'main:newRobot' team.id %}">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Create New Robot</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {{ form|crispy }}
            <input type="submit" value="Create">
        </fieldset>
    </form>
    </div>
{% endblock %}
