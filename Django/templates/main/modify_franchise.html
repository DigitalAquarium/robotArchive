{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    {% if franchise_id %}
        <form method="post" enctype="multipart/form-data" action="{% url 'main:modifyFranchise' franchise_id %}">
    {% else %}
        <form method="post" enctype="multipart/form-data" action="{% url 'main:newFranchise' %}">
    {% endif %}
{% csrf_token %}
<fieldset>
    <legend><h1>Edit Franchise</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
</fieldset>
</form>
{% endblock %}
