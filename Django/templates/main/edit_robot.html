{%extends "base.html"%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    {% if robot %}
        <form method="post" action="{% url 'main:editRobot' robot.id %}">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Edit Robot</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {{ form|crispy }}
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    {% else %}
        Something has gone wrong
    {% endif %}
{% endblock %}
