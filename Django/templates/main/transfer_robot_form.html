{%extends "base.html"%}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block meta %}
    <title>Edit Contest - Roboteer's Tavern</title>
{% endblock %}
{% block content %}
        <div class="main-content">
        <form method="get" action="{% url 'main:addMember' obj_type obj_id %}">
        <fieldset>
            <legend><h1>Transfer Robot</h1></legend>
             {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {{form|crispy}}
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</div>
{% endblock %}
