{% extends "base.html" %}
{% block content %}

    {% if teams %}
        <ul>
            {% for team in teams %}
                <li><a href="{% url 'main:teamDetail' team.id %}">{{ team.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Something has gone wrong</p>
    {% endif %}

{% endblock %}
