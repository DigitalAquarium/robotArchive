{%extends "base.html"%}
{%block content%}
<h1>{{robot.name}}</h1>
<p>{{robot.description}}</p>
<h2>Versions!</h2>
{%if robot%}
    <ul>
    {%for v in robot.version_set.all%}
        <li>{{v}}<img src="{{MEDIA_URL}}{{v.image.url}}" alt=picture></li>
    {%endfor%}
    </ul>
{%else%}
Something appears to have gone wrong
{%endif%}
{%endblock%}
