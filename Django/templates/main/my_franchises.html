{% extends "base.html" %}
{% block content %}

    {% if frans %}
        <ul>
            {% for f in frans %}
                <li><a href="{% url 'main:franchiseDetail' f.id %}">{{ f.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You don't own any franchises!</p>
    {% endif %}

{% endblock %}
