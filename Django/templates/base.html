<!DOCTYPE html>
<html lang="en-gb">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block meta %}
        <title> Roboteer's Tavern </title>
    {% endblock %}
</head>
<body>
<nav class="navbar" style="z-index:10">
    {% block navbar %}
        <div class="navtitle">
            <span>Roboteer's Tavern</span>
        </div>
    <span style="padding-left:10%;font-size:0.8em;">Data accurate up to 2002</span>
        <div class="navlinks">
            <ul>
                <li>
                    <a href="{% url 'main:eventIndex' %}"> Events </a>
                </li>
                <li>
                    <a href="{% url 'main:robotIndex' %}"> Robots </a>
                </li>
                <li>
                    <form method="get" action="{% url 'main:search' %}">
                        <label>
                            <input name="q" type="text">
                        </label>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </div>
    {% endblock %}
</nav>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
