{% load static %}
<link rel="stylesheet" href="{% static 'style/web_links.css' %}">

{% if link_set|length > 0 %}
<div class="web-links">
    {% for web in link_set %}
        <span>
            <a href="{{ web.link }}">
                <img  src="{{ web.get_logo }}" alt="{{ web.alt }}">
                <span class="spacer"></span>
                {{web.get_display}}
            </a>
        </span>
    {% endfor %}
</div>
{%endif%}
