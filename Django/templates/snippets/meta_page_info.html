
<!-- title tags -->
<title>{{ title }} - Robot Combat Archive</title>
<meta property="og:title" content="{{title}} - Robot Combat Archive" />
<meta name="twitter:title" content="{{title}} - Robot Combat Archive"/>

<!-- description tags -->
<meta name="description" content="{{description}}
The Robot Combat Archive is a website for viewing the history of combat robots from events such as Robot Wars and BattleBots to lesser known live and international events. The archive currently complete up to 2005."/>
<meta property="og:description" content="{{description}}" />
<meta name="twitter:description" content="{{description}}" />

<!-- thumbnail tags -->
{%if thumbnail and thumbnail != "/static/unknown.png" %}
<meta name="thumbnail" content="{%if thumbnail.0 == '/'%}https://www.robotcombatarchive.com{%endif%}{{thumbnail}}" />
<meta property="og:image" content="{%if thumbnail.0 == '/'%}https://www.robotcombatarchive.com{%endif%}{{thumbnail}}" />
<meta name="twitter:image" content="{%if thumbnail.0 == '/'%}https://www.robotcombatarchive.com{%endif%}{{thumbnail}}" />
{%endif%}

<!-- url tags -->
<meta property="twitter:domain" content="www.robotcombatarchive.com">
{%if url%}
<meta property="og:url" content="https://www.robotcombatarchive.com{{url}}" />
<meta property="twitter:url" content="{{url}}"/>
{%endif%}

<!-- misc og & twitter tags -->
{%if type %}
<meta property="og:type" content="{{type}}"/>
{%else%}
<meta property="og:type" content="website"/>
{%endif%}
<meta name="twitter:card" content="summary"/>
<meta property="og:locale" content="en_GB" />

<!-- end of meta_page_info -->
