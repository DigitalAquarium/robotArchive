{% extends "base.html" %}
{% load static %}
{% block seo %}
    <title>{%block errnum%}missingno.{%endblock%}! - Robot Combat Archive</title>
{% endblock %}
{% block content %}
    <div class="main-content">
        <div class="error-container">
        <div class="error-text">
        <h1>{%block title_text%}An Error Has Occurred!{%endblock%}</h1>
        <h3>{%block subtitle_text%}Someone should really fix that.{%endblock%}</h3>
        </div>
            <div class="error-image" style="text-align:center;"><img src="{%block src%}{% static 'unknown.png' %}{%endblock%}" style="max-height:600px;"></div>
        </div>
    </div>
{% endblock %}
