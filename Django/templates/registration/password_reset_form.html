{% extends "base.html" %}
{% block content %}
    <div class="main-content">
        <form action="" method="post">
            <fieldset>
                <legend><h1>Reset Password</h1></legend>
                {% csrf_token %}
                {% if form.email.errors %}
                    {{ form.email.errors }}
                {% endif %}
                <p>{{ form.email }}</p>
                <input type="submit" class="btn" value="Reset Password">
            </fieldset>
        </form>
    </div>
{% endblock %}
